name: Compliance Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --no-cache-dir opa-python-client
          # Install OPA CLI
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64_static
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - name: Collect system data
        run: |
          python scripts/recolectar_datos.py

      - name: Wrap requisitos JSON
        run: |
          python - <<'PY'
          import json
          f = 'requirements/requisitos.json'
          with open(f) as fh:
            data = json.load(fh)
          # Si el JSON es un array, lo envuelve bajo la clave 'requisitos'
          if isinstance(data, list):
            with open(f, 'w') as out:
              json.dump({'requisitos': data}, out)
          PY

      - name: Run OPA evaluation and save report
        run: |
          mkdir -p report
          opa eval --format pretty -i input.json -d policies/ -d requirements/requisitos.json "data.secmcat.violation" > report/compliance_output.txt

      - name: Upload compliance report
        uses: actions/upload-artifact@v4
        with:
          name: compliance-report
          path: report/

      - name: Comment on pull request
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: "‚ùå Cumplimiento fallido. Consulte el reporte adjunto."
