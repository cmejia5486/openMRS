---
name: Pipeline (orquestador)

on:
  push:
    branches:
      - main
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write
  actions: write
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: ${{ github.event_name == 'push' }}

jobs:
  # 1) Primero
  codeql_analysis:
    if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.ref_name, 'dependabot/') }}
    uses: ./.github/workflows/codeql-analysis.yml
    secrets: inherit

  # 2) Luego de codeql_analysis
  security_scans:
    needs: [codeql_analysis]
    if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.ref_name, 'dependabot/') }}
    uses: ./.github/workflows/security-scans.yml
    secrets: inherit

  # 3) Luego de security_scans
  mobsf:
    needs: [security_scans]
    if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.ref_name, 'dependabot/') }}
    uses: ./.github/workflows/mobsf.yml
    secrets: inherit

  # 4) Compliance
  #compliance:
    #needs: [mobsf]
   # if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.ref_name, 'dependabot/') }}
    #uses: ./.github/workflows/compliance.yml
    #secrets: inherit
  #
  # ai_correlation:
  #   needs: [compliance]
  #   if: ${{ github.actor != 'dependabot[bot]' && !startsWith(github.ref_name, 'dependabot/') }}
  #   uses: ./.github/workflows/ai-correlation.yml
  #   secrets: inherit

  # Job "noop" para Dependabot
  noop:
    if: ${{ github.actor == 'dependabot[bot]' || startsWith(github.ref_name, 'dependabot/') }}
    runs-on: ubuntu-latest
    steps:
      - run: "printf '%s\n' 'Dependabot detectado: se omite pipeline (noop).'"