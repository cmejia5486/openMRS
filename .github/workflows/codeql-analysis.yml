name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      # 1) Ejecuta CodeQL y escribe SARIF localmente (adem√°s de subir a Code Scanning)
      - name: Perform CodeQL Analysis (write SARIF locally)
        uses: github/codeql-action/analyze@v3
        with:
          # Carpeta dentro del workspace para evitar rutas con ".."
          output: ${{ github.workspace }}/codeql-sarif
          # upload: 'always'  # (opcional; 'always' es el valor por defecto)

      # 2) Publica los SARIF como artifact para que el job de IA los consuma
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ github.workspace }}/codeql-sarif/*.sarif
          retention-days: 14
