name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'
      # Attempt to build the project. Use Maven if available, otherwise try Gradle. Adjust as needed for your project.
      - name: Build project
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B clean package -DskipTests
          elif [ -f "gradlew" ]; then
            chmod +x ./gradlew
            ./gradlew build
          else
            echo "No recognized build file found, skipping build step."
          fi
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3