name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 0'

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: none

      # Genera el SARIF localmente (además de subirlo a Code Scanning)
      - name: Perform CodeQL Analysis (write SARIF locally)
        uses: github/codeql-action/analyze@v3
        with:
          # Carpeta donde guardar los SARIF (por defecto sería ../results)
          output: ${{ github.workspace }}/codeql-sarif

      # Publica el SARIF como artefacto para que otro job lo descargue
      - name: Upload SARIF artifact
        uses: actions/upload-artifact@v4
        with:
          name: codeql-sarif
          path: ${{ github.workspace }}/codeql-sarif/*.sarif
          retention-days: 14
