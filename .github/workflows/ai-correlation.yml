name: AI Correlation

on:
  workflow_call:
    inputs:
      artifact_pattern:
        description: "PatrÃ³n para descargar artefactos de este run (download-artifact)"
        required: false
        type: string
        default: "*"
      checklist_path:
        description: "Ruta al checklist de requisitos"
        required: false
        type: string
        default: "requirements/requisitos.json"
    secrets:
      APP_ID:
        required: true
      APP_INSTALLATION_ID:
        required: true
      APP_PRIVATE_KEY:
        required: true
      OPENAI_API_KEY:
        required: true

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  correlate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          installation_retrieval_mode: id
          installation_retrieval_payload: ${{ secrets.APP_INSTALLATION_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Download artifacts from this run
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ inputs.artifact_pattern }}
          merge-multiple: true
          path: reports

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (OpenAI SDK nuevo)
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip uninstall -y openai || true
          pip install --no-cache-dir --upgrade --force-reinstall "openai>=1.55.0" pandas sentence-transformers

      - name: Run AI correlation
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-4o-mini
          OPENAI_REASONING_EFFORT: medium
          OPENAI_MAX_OUTPUT_TOKENS: "1500"
        run: |
          mkdir -p report
          python scripts/ai_correlate.py --checklist "${{ inputs.checklist_path }}" --reports reports --output report/audit-summary.md
          cp report/audit-summary.md report/audit-findings.json || true

      - name: Upload AI reports
        uses: actions/upload-artifact@v4
        with:
          name: ai-correlation-reports
          path: report/

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ steps.app-token.outputs.token }}
          commit-message: "chore(ai): add correlated security findings"
          title: "AI: Correlate security findings"
          body: |
            This pull request contains the correlated security findings generated by the AI assistant.
            The AI mapped the results of security scans against the requirements listed in '${{ inputs.checklist_path }}' and produced an audit summary and findings report.
          branch: ai/correlation-results
